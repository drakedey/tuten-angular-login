<div class="row">
  <div class="col-12">
    <h2 class="text-center">
      List of Users
    </h2>
  </div>
  <div class="col-md-6 col-sm-12 order-2 order-md-1 col-12">
    <app-user-list [users]="users" (userSelected) = "onUserSelected($event)"></app-user-list>
  </div>
  <div class="col-md-6 col-sm-12 order-1 order-md-2 col-12">
    <app-user-edit [user]="user" [canEdit]="currentUser.canEdit"></app-user-edit>
  </div>
</div>
